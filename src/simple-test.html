<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简单测试</title>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: Arial, sans-serif; 
      background: linear-gradient(135deg, #87CEEB, #E0F7FA);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c1810;
      text-align: center;
      margin-bottom: 30px;
    }
    .test-result { 
      background: #f5f5f5; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 8px;
      border-left: 4px solid #007bff;
      font-size: 14px;
      line-height: 1.4;
    }
    .error {
      border-left-color: #dc3545;
      background: #f8d7da;
      color: #721c24;
    }
    .success {
      border-left-color: #28a745;
      background: #d4edda;
      color: #155724;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      font-style: italic;
    }
    #test-container {
      margin: 20px 0;
      border: 2px dashed #ddd;
      border-radius: 8px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>天气引擎功能测试</h1>
    <div id="results"></div>
    <div id="test-container">天气引擎将在这里渲染...</div>
  </div>
  
  <script src="../three.min.js"></script>
  <script>
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.textContent = message;
      document.getElementById('results').appendChild(div);
    }
    
    addResult('开始测试...', 'info');
    
    // 测试 Three.js 是否加载
    if (typeof THREE !== 'undefined') {
      addResult('✅ Three.js 加载成功', 'success');
    } else {
      addResult('❌ Three.js 加载失败', 'error');
    }
    
    // 测试基本 Three.js 功能
    try {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      addResult('✅ Three.js 基本功能正常', 'success');
    } catch (error) {
      addResult('❌ Three.js 基本功能失败: ' + error.message, 'error');
    }
    
    // 测试 FullWeatherEngine 类
    try {
      // 动态加载 full-weather-engine.js
      const script = document.createElement('script');
      script.src = 'full-weather-engine.js';
      script.onload = function() {
        addResult('✅ FullWeatherEngine 脚本加载成功', 'success');
        
        // 测试类是否存在
        if (typeof FullWeatherEngine !== 'undefined') {
          addResult('✅ FullWeatherEngine 类定义成功', 'success');
          
          // 测试实例化
          try {
            const container = document.createElement('div');
            container.id = 'test-container';
            container.style.width = '800px';
            container.style.height = '600px';
            container.style.position = 'relative';
            document.body.appendChild(container);
            
            const engine = new FullWeatherEngine(container);
            addResult('✅ FullWeatherEngine 实例化成功', 'success');
            
            // 测试基本属性
            setTimeout(() => {
              if (engine.scene) addResult('✅ 场景创建成功', 'success');
              else addResult('❌ 场景创建失败', 'error');
              
              if (engine.camera) addResult('✅ 相机创建成功', 'success');
              else addResult('❌ 相机创建失败', 'error');
              
              if (engine.renderer) addResult('✅ 渲染器创建成功', 'success');
              else addResult('❌ 渲染器创建失败', 'error');
              
              if (engine.cloudGroup) addResult('✅ 云层创建成功', 'success');
              else addResult('❌ 云层创建失败', 'error');
              
              // 测试控制面板
              setTimeout(() => {
                const controlPanel = document.getElementById('control-panel');
                if (controlPanel) {
                  addResult('✅ 控制面板创建成功', 'success');
                  
                  // 测试滑块
                  const sliders = controlPanel.querySelectorAll('input[type="range"]');
                  if (sliders.length > 0) {
                    addResult(`✅ 找到 ${sliders.length} 个控制滑块`, 'success');
                  } else {
                    addResult('❌ 没有找到控制滑块', 'error');
                  }
                } else {
                  addResult('❌ 控制面板创建失败', 'error');
                }
              }, 2000);
              
            }, 1000);
            
          } catch (error) {
            addResult('❌ FullWeatherEngine 实例化失败: ' + error.message, 'error');
          }
        } else {
          addResult('❌ FullWeatherEngine 类未定义', 'error');
        }
      };
      script.onerror = function() {
        addResult('❌ FullWeatherEngine 脚本加载失败', 'error');
      };
      document.head.appendChild(script);
      
    } catch (error) {
      addResult('❌ 测试过程中出错: ' + error.message, 'error');
    }
  </script>
</body>
</html>
