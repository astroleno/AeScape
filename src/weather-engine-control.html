<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>天气引擎控制中心 - AeScape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
      background: linear-gradient(135deg, #87CEEB, #E0F7FA);
      min-height: 100vh;
      overflow: hidden;
    }
    
    #weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .control-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 350px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    
    .control-panel h3 {
      margin-bottom: 20px;
      color: #2c1810;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    
    .control-section {
      margin-bottom: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(44, 24, 16, 0.1);
    }
    
    .control-section h4 {
      margin-bottom: 15px;
      color: #2c1810;
      font-size: 16px;
      font-weight: 600;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #e5e7eb;
      outline: none;
      -webkit-appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #87CEEB;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #87CEEB;
      cursor: pointer;
      border: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .value-display {
      min-width: 45px;
      text-align: right;
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .weather-btn {
      padding: 8px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      color: #374151;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
    }
    
    .weather-btn:hover {
      border-color: #87CEEB;
      transform: translateY(-1px);
    }
    
    .weather-btn.active {
      background: #87CEEB;
      color: white;
      border-color: #87CEEB;
    }
    
    .time-display {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(135, 206, 235, 0.1);
      border-radius: 8px;
      font-size: 14px;
      color: #2c1810;
      font-weight: 500;
    }
    
    .status-info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 13px;
      z-index: 1001;
      max-width: 300px;
      line-height: 1.4;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #6b7280;
      z-index: 1002;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      z-index: 1001;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }
    
    .reset-btn {
      width: 100%;
      padding: 12px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 15px;
      transition: all 0.3s;
    }
    
    .reset-btn:hover {
      background: #4b5563;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div id="weather-container"></div>
  <div class="loading" id="loading">正在加载天气引擎...</div>
  
  <button class="back-btn" onclick="window.close()">返回设置</button>
  
  <div class="status-info" id="status-info">
    <div><strong>🌤️ 天气引擎控制中心</strong></div>
    <div>使用右侧控制面板调整各种参数</div>
    <div id="engine-status">正在初始化...</div>
  </div>
  
  <div class="control-panel" id="control-panel">
    <h3>🌤️ 天气引擎控制中心</h3>
    
    <div class="control-section">
      <h4>🌞 太阳控制</h4>
      <div class="control-group">
        <label>太阳高度角</label>
        <div class="slider-container">
          <input type="range" id="sun-altitude" min="-90" max="90" value="30" step="1">
          <span class="value-display" id="sun-altitude-value">30°</span>
        </div>
      </div>
      <div class="control-group">
        <label>太阳方位角</label>
        <div class="slider-container">
          <input type="range" id="sun-azimuth" min="0" max="360" value="180" step="1">
          <span class="value-display" id="sun-azimuth-value">180°</span>
        </div>
      </div>
    </div>
    
    <div class="control-section">
      <h4>🌦️ 天气效果</h4>
      <div class="button-group">
        <div class="weather-btn active" data-weather="clear">☀️ 晴天</div>
        <div class="weather-btn" data-weather="cloudy">☁️ 多云</div>
        <div class="weather-btn" data-weather="rain">🌧️ 雨天</div>
        <div class="weather-btn" data-weather="snow">❄️ 雪天</div>
      </div>
      <div class="control-group">
        <label>云透明度</label>
        <div class="slider-container">
          <input type="range" id="cloud-opacity" min="0" max="1" value="0.4" step="0.01">
          <span class="value-display" id="cloud-opacity-value">0.40</span>
        </div>
      </div>
      <div class="control-group">
        <label>云移动速度</label>
        <div class="slider-container">
          <input type="range" id="cloud-speed" min="0" max="3" value="1" step="0.1">
          <span class="value-display" id="cloud-speed-value">1.0</span>
        </div>
      </div>
      <div class="control-group">
        <label>雾浓度</label>
        <div class="slider-container">
          <input type="range" id="fog-density" min="0" max="0.2" value="0.03" step="0.001">
          <span class="value-display" id="fog-density-value">0.030</span>
        </div>
      </div>
    </div>
    
    <div class="control-section">
      <h4>📹 相机控制</h4>
      <div class="control-group">
        <label>视野角度</label>
        <div class="slider-container">
          <input type="range" id="camera-fov" min="30" max="120" value="75" step="1">
          <span class="value-display" id="camera-fov-value">75°</span>
        </div>
      </div>
      <div class="control-group">
        <label>相机距离</label>
        <div class="slider-container">
          <input type="range" id="camera-distance" min="-50" max="50" value="0" step="1">
          <span class="value-display" id="camera-distance-value">0</span>
        </div>
      </div>
    </div>
    
    <div class="control-section">
      <h4>⏰ 时间控制</h4>
      <div class="time-display" id="time-display">12:00 - 中午</div>
      <div class="control-group">
        <label>时间 (小时)</label>
        <div class="slider-container">
          <input type="range" id="time-hours" min="0" max="24" value="12" step="0.5">
          <span class="value-display" id="time-hours-value">12.0</span>
        </div>
      </div>
    </div>
    
    <button class="reset-btn" id="reset-btn">重置为默认值</button>
  </div>
  
  <script src="../three.min.js"></script>
  <script src="full-weather-engine.js"></script>
  <script src="weather-engine-control.js"></script>
</body>
</html>
