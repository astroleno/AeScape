<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>天景 AeScape</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
    }
    
    #weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #weather-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .weather-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    
    .weather-info h2 {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .weather-info .temperature {
      font-size: 32px;
      font-weight: bold;
      color: #111827;
    }
    
    .weather-info .location {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .weather-info .description {
      font-size: 14px;
      color: #4b5563;
      margin-top: 2px;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #6b7280;
      z-index: 100;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
<!-- Three.js 库 -->
  <script src="../three.min.js"></script>
</head>
<body>
  <div id="weather-container"></div>
  
  <div class="weather-info" id="weather-info" style="display: none;">
    <h2 id="weather-location">加载中...</h2>
    <div class="temperature" id="weather-temperature">--°</div>
    <div class="location" id="weather-location-detail">获取位置中...</div>
    <div class="description" id="weather-description">--</div>
  </div>
  
  <div class="loading" id="loading">正在加载天气数据</div>
  
    
  <script src="full-weather-engine.js"></script>
</body>
</html>
