<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雨天视频测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .test-item {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border-left: 4px solid #007cba;
    }
    .success {
      border-left-color: #4caf50;
    }
    .error {
      border-left-color: #f44336;
    }
    .video-test {
      margin: 10px 0;
    }
    video {
      max-width: 400px;
      max-height: 300px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    .video-info {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>雨天视频测试</h1>
  <div id="test-results"></div>

  <script>
    // 测试雨天视频路径
    const rainVideos = [
      '../video/tab/r/rain_4.webm',
      '../video/tab/r/rain_5.webm',
      '../video/tab/r/rain_6.webm',
      '../video/tab/r/rain_7.webm',
      '../video/tab/r/rain_8.webm',
      '../video/tab/r/rain_9.webm',
      '../video/tab/r/rain_10.webm',
      '../video/tab/r/rain_11.webm'
    ];

    const resultsDiv = document.getElementById('test-results');

    async function testRainVideo(path) {
      return new Promise((resolve) => {
        const video = document.createElement('video');
        video.muted = true;
        video.preload = 'metadata';
        video.controls = true;
        
        const timeout = setTimeout(() => {
          video.removeEventListener('loadedmetadata', onSuccess);
          video.removeEventListener('error', onError);
          resolve({ path, success: false, error: '超时' });
        }, 10000);

        const onSuccess = () => {
          clearTimeout(timeout);
          video.removeEventListener('loadedmetadata', onSuccess);
          video.removeEventListener('error', onError);
          resolve({ 
            path, 
            success: true, 
            duration: video.duration,
            videoWidth: video.videoWidth,
            videoHeight: video.videoHeight
          });
        };

        const onError = (e) => {
          clearTimeout(timeout);
          video.removeEventListener('loadedmetadata', onSuccess);
          video.removeEventListener('error', onError);
          resolve({ 
            path, 
            success: false, 
            error: e.message || '加载失败',
            errorDetails: e
          });
        };

        video.addEventListener('loadedmetadata', onSuccess);
        video.addEventListener('error', onError);
        video.src = path;
      });
    }

    async function runRainTests() {
      for (const path of rainVideos) {
        const result = await testRainVideo(path);
        
        const div = document.createElement('div');
        div.className = `test-item ${result.success ? 'success' : 'error'}`;
        
        if (result.success) {
          div.innerHTML = `
            <h3>✅ ${path}</h3>
            <p>状态: 成功</p>
            <p>时长: ${result.duration.toFixed(2)}秒</p>
            <p>尺寸: ${result.videoWidth} x ${result.videoHeight}</p>
            <div class="video-test">
              <video controls muted>
                <source src="${path}" type="video/webm">
                您的浏览器不支持视频播放。
              </video>
            </div>
            <div class="video-info">
              路径: ${path}<br>
              格式: WebM<br>
              时长: ${result.duration.toFixed(2)}秒<br>
              分辨率: ${result.videoWidth} x ${result.videoHeight}
            </div>
          `;
        } else {
          div.innerHTML = `
            <h3>❌ ${path}</h3>
            <p>状态: 失败</p>
            <p>错误: ${result.error}</p>
            <div class="video-info">
              路径: ${path}<br>
              错误详情: ${JSON.stringify(result.errorDetails, null, 2)}
            </div>
          `;
        }
        
        resultsDiv.appendChild(div);
      }
    }

    // 运行测试
    runRainTests();
  </script>
</body>
</html>
