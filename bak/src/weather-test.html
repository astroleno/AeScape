<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>天气引擎测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
      font-family: Arial, sans-serif;
    }
    
    #weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    #weather-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #6b7280;
      z-index: 100;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
      max-width: 300px;
    }
  </style>
  <script src="../three.min.js"></script>
</head>
<body>
  <div id="weather-container"></div>
  <div class="loading" id="loading">正在加载天气引擎...</div>
  <div id="debug-info"></div>
  
  <script src="full-weather-engine.js"></script>
  
  <script>
    // 调试信息函数
    function logDebug(message) {
      const debugInfo = document.getElementById('debug-info');
      const time = new Date().toLocaleTimeString();
      debugInfo.innerHTML += `<div>[${time}] ${message}</div>`;
      console.log(message);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      logDebug('DOM 加载完成');
      
      try {
        // 创建天气引擎实例
        const weatherEngine = new FullWeatherEngine(document.getElementById('weather-container'));
        logDebug('天气引擎实例创建成功');
        
        // 监听引擎初始化完成事件
        setTimeout(() => {
          if (weatherEngine.scene && weatherEngine.camera && weatherEngine.renderer) {
            logDebug('引擎初始化完成');
            logDebug('场景: ' + !!weatherEngine.scene);
            logDebug('相机: ' + !!weatherEngine.camera);
            logDebug('渲染器: ' + !!weatherEngine.renderer);
            logDebug('云层: ' + !!weatherEngine.cloudGroup);
            logDebug('雨滴: ' + !!weatherEngine.rainMesh);
            logDebug('雪花: ' + !!weatherEngine.snowMesh);
            
            // 隐藏加载提示
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
            
            // 测试天气效果
            logDebug('开始测试天气效果...');
            
            // 测试云层
            setTimeout(() => {
              if (weatherEngine.controlParams) {
                weatherEngine.controlParams.weatherType = 'cloudy';
                weatherEngine.updateWeatherType();
                logDebug('切换到多云天气');
              }
            }, 2000);
            
            // 测试雨天
            setTimeout(() => {
              if (weatherEngine.controlParams) {
                weatherEngine.controlParams.weatherType = 'rain';
                weatherEngine.updateWeatherType();
                logDebug('切换到雨天');
              }
            }, 4000);
            
            // 测试雪天
            setTimeout(() => {
              if (weatherEngine.controlParams) {
                weatherEngine.controlParams.weatherType = 'snow';
                weatherEngine.updateWeatherType();
                logDebug('切换到雪天');
              }
            }, 6000);
            
            // 测试晴天
            setTimeout(() => {
              if (weatherEngine.controlParams) {
                weatherEngine.controlParams.weatherType = 'clear';
                weatherEngine.updateWeatherType();
                logDebug('切换到晴天');
              }
            }, 8000);
            
          } else {
            logDebug('引擎初始化失败 - 缺少必要组件');
          }
        }, 3000);
        
      } catch (error) {
        logDebug('创建天气引擎时出错: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
