<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>改进测试 - 天气引擎</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #test-container {
      width: 100%;
      height: 500px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
    }
    .controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn.active {
      background: #ff9800;
    }
    .info {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🌤️ 改进版天气引擎测试</h1>
  
  <div id="test-container"></div>
  
  <div class="controls">
    <h3>🌞 天气控制</h3>
    <button class="btn active" onclick="setWeather('clear-day')">☀️ 晴天</button>
    <button class="btn" onclick="setWeather('cloudy-day')">☁️ 多云</button>
    <button class="btn" onclick="setWeather('rain')">🌧️ 雨天</button>
    <button class="btn" onclick="setWeather('snow')">❄️ 雪天</button>
    <button class="btn" onclick="setWeather('storm')">⛈️ 雷暴</button>
    <button class="btn" onclick="setWeather('golden-hour')">🌅 黄昏</button>
    <button class="btn" onclick="setWeather('night-clear')">🌙 夜晚</button>
  </div>
  
  <div class="info">
    <strong>🎯 改进内容：</strong><br>
    • ✅ 天空颜色更明亮鲜艳<br>
    • ✅ 雨滴粒子更大更可见<br>
    • ✅ 雪花粒子更明显<br>
    • ✅ 增强的光照效果
  </div>
  
  <script src="../three.min.js"></script>
  <script src="advanced-weather-renderer.js"></script>
  
  <script>
    let renderer = null;
    let currentWeather = 'clear-day';
    
    async function init() {
      try {
        console.log('🚀 开始初始化天气渲染器...');
        
        const container = document.getElementById('test-container');
        renderer = new AdvancedWeatherRenderer();
        
        await renderer.init(container);
        console.log('✅ 天气渲染器初始化成功');
        
        // 默认显示晴天
        setWeather('clear-day');
        
      } catch (error) {
        console.error('❌ 初始化失败:', error);
      }
    }
    
    function setWeather(type) {
      if (!renderer) {
        console.log('❌ 渲染器未初始化');
        return;
      }
      
      console.log(`🌦️ 切换到 ${type} 天气...`);
      currentWeather = type;
      
      // 更新按钮状态
      document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // 应用天气模板
      renderer.applyTemplate(type);
      
      console.log(`✅ 已切换到 ${type} 天气`);
    }
    
    // 页面加载完成后初始化
    window.addEventListener('load', init);
  </script>
</body>
</html>
