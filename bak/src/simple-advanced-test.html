<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简单测试 - 高质量天气渲染器</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #test-container {
      width: 100%;
      height: 400px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      margin: 20px 0;
      position: relative;
    }
    .log {
      background: #000;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>🌤️ 高质量天气渲染器简单测试</h1>
  
  <div id="test-container"></div>
  
  <div class="log" id="log"></div>
  
  <script src="../three.min.js"></script>
  <script src="advanced-weather-renderer.js"></script>
  
  <script>
    function log(message) {
      const logDiv = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }
    
    async function test() {
      try {
        log('开始测试...');
        
        // 检查THREE是否加载
        if (typeof THREE === 'undefined') {
          throw new Error('THREE.js 未加载');
        }
        log('✅ THREE.js 已加载');
        
        // 检查AdvancedWeatherRenderer是否加载
        if (typeof AdvancedWeatherRenderer === 'undefined') {
          throw new Error('AdvancedWeatherRenderer 未加载');
        }
        log('✅ AdvancedWeatherRenderer 已加载');
        
        // 检查WEATHER_TEMPLATES是否加载
        if (typeof WEATHER_TEMPLATES === 'undefined') {
          throw new Error('WEATHER_TEMPLATES 未加载');
        }
        log('✅ WEATHER_TEMPLATES 已加载');
        
        // 创建渲染器实例
        const container = document.getElementById('test-container');
        const renderer = new AdvancedWeatherRenderer();
        log('✅ 渲染器实例创建成功');
        
        // 初始化渲染器
        await renderer.init(container);
        log('✅ 渲染器初始化成功');
        
        // 测试应用模板
        renderer.applyTemplate('clear-day');
        log('✅ 应用晴天模板成功');
        
        // 等待2秒后切换到雨天
        setTimeout(() => {
          renderer.applyTemplate('rain');
          log('✅ 切换到雨天模板成功');
        }, 2000);
        
        // 等待2秒后切换到雪天
        setTimeout(() => {
          renderer.applyTemplate('snow');
          log('✅ 切换到雪天模板成功');
        }, 4000);
        
        log('🎉 所有测试通过！');
        
      } catch (error) {
        log(`❌ 测试失败: ${error.message}`);
        console.error(error);
      }
    }
    
    // 页面加载完成后开始测试
    window.addEventListener('load', test);
  </script>
</body>
</html>
