<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeScape 视频模块集成测试</title>
    <link rel="stylesheet" href="video-intro.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-section h2 {
            margin-top: 0;
            color: #ffd700;
            font-size: 1.5em;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.weather {
            background: linear-gradient(45deg, #FF6B6B, #EE5A52);
        }

        .btn.weather:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn.success {
            background: linear-gradient(45deg, #4CAF50, #45A049);
        }

        .btn.success:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn.warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .btn.warning:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid #4A90E2;
        }

        .status.success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .status.error {
            border-left-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            background: rgba(74, 144, 226, 0.2);
            color: #4A90E2;
        }

        .log-entry.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .log-entry.warning {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            margin-top: 0;
            color: #ffd700;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 AeScape 视频模块集成测试</h1>
        
        <!-- 视频容器 -->
        <div id="video-container" class="video-container"></div>

        <!-- 测试状态 -->
        <div id="status" class="status">
            <strong>状态:</strong> 准备就绪，等待测试...
        </div>

        <!-- 第一阶段测试：核心抽卡系统 -->
        <div class="test-section">
            <h2>🎲 第一阶段：核心抽卡系统</h2>
            
            <div class="button-group">
                <button class="btn" onclick="testWeatherTrigger()">测试天气触发</button>
                <button class="btn" onclick="testCardSystem()">测试抽卡系统</button>
                <button class="btn" onclick="testTriggerCombination()">测试触发组合</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>触发管理器状态</h3>
                    <div id="trigger-stats">未初始化</div>
                </div>
                <div class="stat-card">
                    <h3>抽卡系统状态</h3>
                    <div id="card-stats">未初始化</div>
                </div>
            </div>
        </div>

        <!-- 第二阶段测试：Tab集成 -->
        <div class="test-section">
            <h2>🔌 第二阶段：Tab集成</h2>
            
            <div class="button-group">
                <button class="btn weather" onclick="testRainAnimation()">雨天动画</button>
                <button class="btn weather" onclick="testSnowAnimation()">雪天动画</button>
                <button class="btn weather" onclick="testCloudyAnimation()">多云动画</button>
                <button class="btn weather" onclick="testClearAnimation()">晴天动画</button>
                <button class="btn weather" onclick="testFogAnimation()">雾天动画</button>
                <button class="btn weather" onclick="testThunderstormAnimation()">雷暴动画</button>
            </div>

            <div class="button-group">
                <button class="btn success" onclick="testPluginAPI()">测试插件API</button>
                <button class="btn warning" onclick="testManualTrigger()">手动触发</button>
                <button class="btn" onclick="stopAnimation()">停止动画</button>
                <button class="btn" onclick="resetAll()">重置所有</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>集成管理器状态</h3>
                    <div id="integration-stats">未初始化</div>
                </div>
                <div class="stat-card">
                    <h3>播放统计</h3>
                    <div id="play-stats">无播放记录</div>
                </div>
            </div>
        </div>

        <!-- 日志输出 -->
        <div class="test-section">
            <h2>📋 测试日志</h2>
            <div id="log" class="log"></div>
            <button class="btn" onclick="clearLog()">清空日志</button>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="weather-video-mapper.js"></script>
    <script src="VideoIntroAnimation.js"></script>
    <script src="VideoWeatherManager.js"></script>
    <script src="WeatherTriggerManager.js"></script>
    <script src="AnimationCardSystem.js"></script>
    <script src="TabIntegrationManager.js"></script>

    <script>
        // 全局变量
        let tabManager = null;
        let testResults = {
            weatherTrigger: false,
            cardSystem: false,
            integration: false
        };

        // 日志系统
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 更新状态显示
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = `<strong>状态:</strong> ${message}`;
        }

        // 更新统计信息
        function updateStats() {
            if (tabManager) {
                const status = tabManager.getStatus();
                
                // 触发管理器状态
                const triggerStats = document.getElementById('trigger-stats');
                triggerStats.innerHTML = `
                    <div class="stat-value">${status.triggerStatus.lastWeatherState || '无'}</div>
                    <div>最后变化: ${status.triggerStatus.lastChangeTime ? new Date(status.triggerStatus.lastChangeTime).toLocaleTimeString() : '无'}</div>
                `;

                // 抽卡系统状态
                const cardStats = document.getElementById('card-stats');
                cardStats.innerHTML = `
                    <div class="stat-value">${status.cardStats.lastPlayedVideo ? status.cardStats.lastPlayedVideo.id : '无'}</div>
                    <div>可用池: ${status.cardStats.availablePools.length}</div>
                `;

                // 集成管理器状态
                const integrationStats = document.getElementById('integration-stats');
                integrationStats.innerHTML = `
                    <div class="stat-value">${status.isPlaying ? '播放中' : '空闲'}</div>
                    <div>初始化: ${status.isInitialized ? '是' : '否'}</div>
                `;
            }
        }

        // 初始化
        function initialize() {
            try {
                tabManager = new TabIntegrationManager('#video-container', {
                    duration: 1500,
                    enhanceEffects: true
                });

                // 设置回调
                tabManager.updateCallbacks({
                    onVideoStart: (weatherType, videoInfo) => {
                        log(`视频开始播放: ${weatherType} - ${videoInfo.id}`, 'success');
                        updateStatus('视频播放中...', 'success');
                    },
                    onVideoEnd: (weatherType, videoInfo) => {
                        log(`视频播放结束: ${weatherType} - ${videoInfo.id}`, 'info');
                        updateStatus('视频播放完成', 'success');
                    },
                    onAnimationComplete: () => {
                        log('动画完全结束，可以显示tab内容', 'success');
                        updateStatus('动画完成，tab内容可见', 'success');
                    },
                    onError: (error) => {
                        log(`错误: ${error.message}`, 'error');
                        updateStatus(`错误: ${error.message}`, 'error');
                    }
                });

                log('Tab集成管理器初始化成功', 'success');
                updateStatus('系统初始化完成，可以开始测试', 'success');
                updateStats();

            } catch (error) {
                log(`初始化失败: ${error.message}`, 'error');
                updateStatus(`初始化失败: ${error.message}`, 'error');
            }
        }

        // 第一阶段测试：天气触发管理器
        function testWeatherTrigger() {
            try {
                const triggerManager = new WeatherTriggerManager();
                
                // 测试天气变化触发
                const result1 = triggerManager.shouldTriggerAnimation('rain');
                log(`天气变化触发测试: ${result1.shouldTrigger} (${result1.reason})`, result1.shouldTrigger ? 'success' : 'info');
                
                // 测试相同天气不触发
                const result2 = triggerManager.shouldTriggerAnimation('rain');
                log(`相同天气测试: ${result2.shouldTrigger} (${result2.reason})`, 'info');
                
                // 测试不同天气触发
                const result3 = triggerManager.shouldTriggerAnimation('snow');
                log(`不同天气测试: ${result3.shouldTrigger} (${result3.reason})`, result3.shouldTrigger ? 'success' : 'info');
                
                testResults.weatherTrigger = true;
                log('天气触发管理器测试完成', 'success');
                updateStats();
                
            } catch (error) {
                log(`天气触发测试失败: ${error.message}`, 'error');
            }
        }

        // 第一阶段测试：抽卡系统
        function testCardSystem() {
            try {
                const cardSystem = new AnimationCardSystem();
                
                // 测试不同天气的抽卡
                const weatherTypes = ['rain', 'snow', 'cloudy', 'clear', 'fog', 'thunderstorm'];
                
                weatherTypes.forEach(weatherType => {
                    const video = cardSystem.drawCard(weatherType);
                    log(`抽卡测试 ${weatherType}: ${video.id} (${video.type})`, 'success');
                });
                
                // 测试连续抽卡避免重复
                log('测试连续抽卡避免重复...', 'info');
                for (let i = 0; i < 5; i++) {
                    const video = cardSystem.drawCard('rain');
                    log(`连续抽卡 ${i + 1}: ${video.id}`, 'info');
                }
                
                testResults.cardSystem = true;
                log('抽卡系统测试完成', 'success');
                updateStats();
                
            } catch (error) {
                log(`抽卡系统测试失败: ${error.message}`, 'error');
            }
        }

        // 测试触发组合
        function testTriggerCombination() {
            try {
                const triggerManager = new WeatherTriggerManager();
                const cardSystem = new AnimationCardSystem();
                
                // 模拟完整的触发流程
                const weatherType = 'rain';
                const triggerResult = triggerManager.shouldTriggerAnimation(weatherType);
                
                if (triggerResult.shouldTrigger) {
                    const selectedVideo = cardSystem.drawCard(weatherType);
                    log(`触发组合测试成功: ${weatherType} -> ${selectedVideo.id}`, 'success');
                } else {
                    log(`触发组合测试: 未触发 (${triggerResult.reason})`, 'info');
                }
                
                updateStats();
                
            } catch (error) {
                log(`触发组合测试失败: ${error.message}`, 'error');
            }
        }

        // 第二阶段测试：各种天气动画
        function testRainAnimation() {
            testWeatherAnimation('rain');
        }

        function testSnowAnimation() {
            testWeatherAnimation('snow');
        }

        function testCloudyAnimation() {
            testWeatherAnimation('cloudy');
        }

        function testClearAnimation() {
            testWeatherAnimation('clear');
        }

        function testFogAnimation() {
            testWeatherAnimation('fog');
        }

        function testThunderstormAnimation() {
            testWeatherAnimation('thunderstorm');
        }

        function testWeatherAnimation(weatherType) {
            if (!tabManager) {
                log('Tab管理器未初始化', 'error');
                return;
            }

            log(`开始测试 ${weatherType} 动画`, 'info');
            updateStatus(`测试 ${weatherType} 动画中...`, 'info');

            const data = {
                weather: {
                    type: weatherType,
                    temperature: 15,
                    humidity: 80
                },
                theme: {
                    primaryColor: '#4A90E2',
                    backgroundColor: '#1A1A1A',
                    textColor: '#FFFFFF'
                },
                settings: {
                    animationEnabled: true,
                    maxDailyPlays: 10,
                    preferredDuration: 1500
                }
            };

            tabManager.initializeTab(data).then(result => {
                if (result.success) {
                    log(`${weatherType} 动画测试完成: ${result.played ? '已播放' : '跳过'}`, 'success');
                    updateStatus(`${weatherType} 动画测试完成`, 'success');
                } else {
                    log(`${weatherType} 动画测试失败: ${result.error}`, 'error');
                    updateStatus(`${weatherType} 动画测试失败`, 'error');
                }
                updateStats();
            }).catch(error => {
                log(`${weatherType} 动画测试异常: ${error.message}`, 'error');
                updateStatus(`${weatherType} 动画测试异常`, 'error');
            });
        }

        // 测试插件API
        function testPluginAPI() {
            if (!tabManager) {
                log('Tab管理器未初始化', 'error');
                return;
            }

            log('测试插件API接口', 'info');
            updateStatus('测试插件API中...', 'info');

            // 模拟插件调用
            const pluginData = {
                weather: {
                    type: 'rain',
                    temperature: 18,
                    humidity: 85
                },
                theme: {
                    primaryColor: '#FF6B6B',
                    backgroundColor: '#2C3E50',
                    textColor: '#ECF0F1'
                },
                settings: {
                    animationEnabled: true,
                    maxDailyPlays: 5,
                    preferredDuration: 2000
                }
            };

            const pluginCallbacks = {
                onVideoStart: (weatherType, videoInfo) => {
                    log(`插件回调 - 视频开始: ${weatherType}`, 'success');
                },
                onVideoEnd: (weatherType, videoInfo) => {
                    log(`插件回调 - 视频结束: ${weatherType}`, 'info');
                },
                onAnimationComplete: () => {
                    log('插件回调 - 动画完成', 'success');
                    testResults.integration = true;
                },
                onError: (error) => {
                    log(`插件回调 - 错误: ${error.message}`, 'error');
                }
            };

            tabManager.initializeTab(pluginData, pluginCallbacks).then(result => {
                log(`插件API测试结果: ${JSON.stringify(result)}`, 'success');
                updateStatus('插件API测试完成', 'success');
                updateStats();
            }).catch(error => {
                log(`插件API测试失败: ${error.message}`, 'error');
                updateStatus('插件API测试失败', 'error');
            });
        }

        // 手动触发
        function testManualTrigger() {
            if (!tabManager) {
                log('Tab管理器未初始化', 'error');
                return;
            }

            const weatherType = 'snow';
            const theme = {
                primaryColor: '#9B59B6',
                backgroundColor: '#34495E',
                textColor: '#FFFFFF'
            };

            log(`手动触发 ${weatherType} 动画`, 'info');
            updateStatus(`手动触发 ${weatherType} 动画中...`, 'info');

            tabManager.manualTrigger(weatherType, theme).then(result => {
                log(`手动触发结果: ${JSON.stringify(result)}`, 'success');
                updateStatus('手动触发完成', 'success');
                updateStats();
            }).catch(error => {
                log(`手动触发失败: ${error.message}`, 'error');
                updateStatus('手动触发失败', 'error');
            });
        }

        // 停止动画
        function stopAnimation() {
            if (tabManager) {
                tabManager.stop();
                log('动画已停止', 'warning');
                updateStatus('动画已停止', 'warning');
                updateStats();
            }
        }

        // 重置所有
        function resetAll() {
            if (tabManager) {
                tabManager.reset();
                testResults = {
                    weatherTrigger: false,
                    cardSystem: false,
                    integration: false
                };
                log('所有状态已重置', 'warning');
                updateStatus('系统已重置', 'warning');
                updateStats();
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            log('页面加载完成，开始初始化...', 'info');
            initialize();
        });

        // 定期更新统计信息
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
