<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天景 AeScape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'PingFang SC', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      transition: background 0.5s ease;
    }

    /* 天气主题背景 */
    body.weather-clear {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }

    body.weather-cloudy {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
    }

    body.weather-rain {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    body.weather-snow {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      color: white;
    }

    body.weather-night {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .content {
      padding: 16px;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .weather-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .weather-icon {
      font-size: 2rem;
    }

    .weather-details {
      flex: 1;
    }

    .temperature {
      font-size: 1.5rem;
      font-weight: 300;
      line-height: 1;
    }

    .description {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 2px;
    }

    .location-text {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 0.75rem;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      opacity: 0.9;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 开关样式 */
    .toggle-group {
      margin-bottom: 12px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px 0;
    }

    .toggle-label input[type="checkbox"] {
      display: none;
    }

    .toggle-slider {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      transition: background 0.3s ease;
    }

    .toggle-slider:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-label input[type="checkbox"]:checked + .toggle-slider {
      background: rgba(255, 255, 255, 0.8);
    }

    .toggle-label input[type="checkbox"]:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">天景 AeScape</div>
    <div class="subtitle">让每一次打开新标签页都成为一次与自然的邂逅</div>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title">当前天气</div>
      
      <div class="location-text" id="location-text">获取位置中...</div>
      
      <div class="weather-info">
        <div class="weather-icon" id="weather-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </div>
        <div class="weather-details">
          <div class="temperature" id="temperature">--°</div>
          <div class="description" id="weather-description">加载中...</div>
        </div>
      </div>
      
      <div class="stats">
        <div class="stat-item">
          <span>体感</span>
          <span id="feels-like">--°</span>
        </div>
        <div class="stat-item">
          <span>湿度</span>
          <span id="humidity">--%</span>
        </div>
        <div class="stat-item">
          <span>风速</span>
          <span id="wind-speed">--</span>
        </div>
        <div class="stat-item">
          <span>能见度</span>
          <span id="visibility">--</span>
        </div>
      </div>
      
      <button class="button" id="refresh-btn">刷新天气</button>
    </div>

    <div class="section">
      <div class="section-title">功能控制</div>
      <div class="toggle-group">
        <label class="toggle-label">
          <span>悬浮球显示</span>
          <input type="checkbox" id="floating-ball-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <button class="button" id="open-settings">扩展设置</button>
    </div>
  </div>

  <div class="footer">
    版本 1.0.0 · 让数字生活多一份宁静与美感
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
