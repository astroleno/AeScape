<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>天景测试页面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .test-info {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .weather-display {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }
    
    .error {
      color: #e74c3c;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #e74c3c;
    }
  </style>
</head>
<body>
  <div class="test-info">
    <h1>🌤️ 天景测试页面</h1>
    <p>这个页面用于测试天气数据获取功能</p>
    <p>请查看控制台日志以了解详细的运行状态</p>
  </div>
  
  <div id="weather-container">
    <div class="loading" id="loading">正在加载天气数据...</div>
  </div>
  
  <script src="test-weather.js"></script>
</body>
</html>
