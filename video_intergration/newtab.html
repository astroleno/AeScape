<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天景 AeScape</title>
  <!-- CSS必须在JavaScript之前加载，避免变量覆盖 -->
  <link rel="stylesheet" href="css/newtab.css">
  <link rel="stylesheet" href="css/video-intro.css">
  <!-- 早期主题脚本 - 在CSS之后执行，确保覆盖CSS默认值 -->
  <script src="js/early-theme.js"></script>
  <style>
    /* 强制覆盖任何默认样式，确保主题第一时间生效 */
    html {
      background-color: transparent !important;
      background: transparent !important;
    }
    
    body {
      background-color: transparent !important;  
      background: var(--theme-gradient, linear-gradient(135deg, rgba(255, 183, 77, 0.25) 0%, rgba(255, 138, 101, 0.05) 100%)) !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    /* 立即设置时间备选主题变量 */
    :root {
      --theme-gradient: linear-gradient(135deg, rgba(255, 183, 77, 0.25) 0%, rgba(255, 138, 101, 0.05) 100%) !important;
      --theme-primary: rgba(255, 183, 77, 0.6) !important;
      --theme-secondary: rgba(255, 138, 101, 0.4) !important;
      --theme-accent: rgba(255, 204, 128, 0.3) !important;
      --theme-text: rgba(33, 33, 33, 0.9) !important;
    }

    /* 夜间时间备选主题 */
    @media (prefers-color-scheme: dark) {
      :root {
        --theme-gradient: linear-gradient(135deg, rgb(31, 40, 91) 0%, rgb(46, 54, 96) 100%) !important;
        --theme-primary: rgb(63, 81, 181) !important;
        --theme-secondary: rgb(92, 107, 192) !important;
        --theme-accent: rgb(149, 117, 205) !important;
        --theme-text: rgba(255, 255, 255, 0.98) !important;
      }
      
      body {
        background: var(--theme-gradient) !important;
      }
    }
  </style>

</head>
<body>
  <!-- 条件黑幕：仅在需要播放视频时显示 -->
  <div id="video-mask" class="video-mask" style="display: none;"></div>
  <!-- 视频动画容器 -->
  <div id="video-container" class="video-container"></div>
  
  <!-- 动态背景层 -->
  <div class="background-layer">
    <div class="gradient-overlay"></div>
  </div>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 顶部状态栏 -->
    <div class="status-bar">
      <div class="location-info">
        <span class="location-icon"></span>
        <span class="location-name" id="location-name">获取位置中...</span>
      </div>
      <div class="settings-text" id="settings-btn">设置</div>
    </div>

    <!-- 中央内容区 -->
    <div class="main-content">
      <!-- 搜索容器 -->
      <div class="search-container">
        <div class="search-box">
          <div class="search-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="M21 21l-4.35-4.35"></path>
            </svg>
          </div>
          <input type="text" class="search-input" placeholder="搜索或输入网址..." id="search-input">
        </div>
        <div class="quick-links" id="quick-links">
          <!-- 快捷链接将由JS动态生成 -->
        </div>
      </div>

      <!-- 时间显示 -->
      <div class="time-container">
        <div class="current-time" id="current-time">12:00</div>
        <div class="current-date" id="current-date">今天</div>
      </div>

      <!-- 天气卡片 -->
      <div class="weather-card-container">
      <div class="weather-card">
        <!-- 天气摘要（标题+城市+主信息） -->
        <div class="weather-summary">
          <div class="section-title">当前天气</div>
          <div class="location-name" id="card-location-name">加载中...</div>
          <div class="weather-main">
          <div class="temperature-section">
            <div class="current-temp" id="current-temp">--°</div>
            <div class="weather-desc" id="weather-desc">天气加载中...</div>
          </div>
          <div class="weather-icon-section">
            <div class="weather-icon" id="weather-icon">
              <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </div>
          </div>
          </div>
        </div>

        <!-- 详细信息网格 - 只显示核心3项 -->
        <div class="weather-details-grid">
          <div class="detail-card">
            <div class="detail-label">体感</div>
            <div class="detail-value" id="feels-like">--°</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">湿度</div>
            <div class="detail-value" id="humidity">--%</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">风速</div>
            <div class="detail-value" id="wind-speed">-- km/h</div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <!-- 悬浮按钮已移除，功能集成到设置中 -->

  <!-- 设置面板 -->
  <div class="settings-panel" id="settings-panel">
    <div class="settings-content">
      <div class="settings-header">
        <h3>设置</h3>
        <button class="close-btn" id="close-settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="settings-section">
        <h4>API 配置</h4>
        <div class="input-group">
          <label for="api-key-input">OpenWeatherMap API Key</label>
          <input type="password" id="api-key-input" placeholder="输入您的API Key">
          <div class="button-group">
            <button class="test-btn" id="test-api-key">测试API Key</button>
            <button class="save-btn" id="save-api-key">保存</button>
          </div>
        </div>
        <div class="help-text">
          <a href="https://openweathermap.org/api" target="_blank">获取免费API Key →</a>
        </div>
      </div>

      <div class="settings-section">
        <h4>位置设置</h4>
        <div class="input-group">
          <label for="city-input">城市名称</label>
          <input type="text" id="city-input" placeholder="输入城市名称">
          <div class="button-group">
            <button class="save-btn" id="set-location">设置位置</button>
            <button class="save-btn" id="refresh-weather-btn">刷新天气</button>
          </div>
        </div>
        <button class="auto-location-btn" id="auto-location">自动获取位置</button>
      </div>

      <div class="settings-section">
        <h4>个性化</h4>
        <div class="option-group">
          <label class="option-item">
            <input type="checkbox" id="dynamic-bg" checked>
            <span>动态背景效果</span>
          </label>
          <label class="option-item">
            <input type="checkbox" id="particles" checked>
            <span>天气粒子效果</span>
          </label>
          <label class="option-item">
            <input type="checkbox" id="auto-refresh" checked>
            <span>自动刷新天气</span>
          </label>
        </div>
      </div>

      <div class="settings-section">
        <h4>视频动画</h4>
        <div class="option-group">
          <label class="option-item">
            <input type="checkbox" id="video-animations" checked>
            <span>启用天气视频动画</span>
          </label>
          <label class="option-item">
            <input type="checkbox" id="weather-change-trigger" checked>
            <span>天气变化时触发</span>
          </label>
          <div class="row" style="margin-top:10px; display:flex; gap:8px; align-items:center;">
            <label for="interval-trigger" style="min-width:120px;">间隔触发</label>
            <select id="interval-trigger" style="flex:1; padding:6px 8px; border-radius:8px; border:1px solid #d9d9d9;">
              <option value="off">关闭</option>
              <option value="15" selected>每15分钟</option>
              <option value="30">每30分钟</option>
              <option value="60">每60分钟</option>
              <option value="90">每90分钟</option>
              <option value="120">每120分钟</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 位置设置弹窗 -->
  <div class="location-modal" id="location-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>设置位置</h3>
        <button class="close-btn" id="close-location">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="search-city">
          <input type="text" id="city-search" placeholder="搜索城市...">
          <div class="city-results" id="city-results"></div>
        </div>
        <div class="current-location">
                  <button class="use-current-btn" id="use-current-location">
          <span class="text">使用当前位置</span>
        </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 通知提示 -->
  <div class="notification" id="notification">
    <div class="notification-content">
      <span class="notification-icon"></span>
      <span class="notification-text"></span>
    </div>
  </div>

  <!-- 基础工具模块 -->
  <script src="js/ErrorHandler.js"></script>
  <script src="js/PerformanceMonitor.js"></script>
  <script src="js/ConfigManager.js"></script>
  <script src="js/VideoResourceManager.js"></script>
  <script src="js/SmartThemeAdapter.js"></script>
  
  <!-- 核心功能模块 -->
  <script src="js/icon-library.js"></script>
  <script src="js/theme-system.js"></script>
  <script src="js/VideoIntroAnimation.js"></script>
  <script src="js/VideoWeatherManager.js"></script>
  <script src="js/AnimationCardSystem.js"></script>
  <script src="js/WeatherTriggerManager.js"></script>
  <script src="js/VideoTriggerManager.js"></script>
  <script src="js/VideoStreamOptimizer.js"></script>
  <script src="js/weather-video-mapper.js"></script>
  <script src="js/weather-api-mapper.js"></script>
  <script src="js/newtab.js"></script>
</body>
</html>
