<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块化测试 - 天景 AeScape</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00cec9 100%);
      color: white;
      min-height: 100vh;
    }

    .test-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .test-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .test-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .test-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      margin: 30px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .video-demo {
      position: relative;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .status {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-weight: 500;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 20px 0;
    }

    .info-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
    }

    .info-label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .info-value {
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 开幕视频层 -->
  <div class="intro-video-container" id="intro-video-container">
    <video class="intro-video" id="intro-video" autoplay muted playsinline>
      <source src="../video/M01522_2s_2K.webm" type="video/webm">
    </video>
  </div>

  <div class="test-container">
    <div class="test-header">
      <h1 class="test-title">🧪 模块化视频动画测试</h1>
      <p>测试独立的VideoIntroAnimation模块</p>
    </div>

    <div class="test-section">
      <h2>🎬 视频动画演示</h2>
      <div class="video-demo">
        <div class="intro-video-container" id="demo-video-container">
          <video class="intro-video" id="demo-video" muted playsinline>
            <source src="../video/M01522_2s_2K.webm" type="video/webm">
          </video>
        </div>
      </div>
      
      <div class="status" id="status">
        状态: 准备就绪
      </div>
      
      <div class="controls">
        <button onclick="playVideo()">播放动画</button>
        <button onclick="stopVideo()">停止动画</button>
        <button onclick="getStatus()">获取状态</button>
      </div>
    </div>

    <div class="test-section">
      <h2>📊 模块信息</h2>
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">模块名称</div>
          <div class="info-value">VideoIntroAnimation</div>
        </div>
        <div class="info-item">
          <div class="info-label">文件位置</div>
          <div class="info-value">js/video-intro.js</div>
        </div>
        <div class="info-item">
          <div class="info-label">主要功能</div>
          <div class="info-value">视频播放、背景过渡、透明度控制</div>
        </div>
        <div class="info-item">
          <div class="info-label">优化特性</div>
          <div class="info-value">加速过渡、后1/3透明度渐变</div>
        </div>
      </div>
    </div>

    <div class="test-section">
      <h2>🔧 技术特性</h2>
      <ul>
        <li><strong>模块化设计</strong>：独立的VideoIntroAnimation类</li>
        <li><strong>加速过渡</strong>：背景过渡时间从0.3s减少到0.2s</li>
        <li><strong>智能透明度</strong>：后1/3时间从100%不透明变为0</li>
        <li><strong>状态管理</strong>：完整的播放状态跟踪</li>
        <li><strong>错误处理</strong>：完善的错误处理和回退机制</li>
      </ul>
    </div>
  </div>

  <script src="../js/video-intro.js"></script>
  <script>
    let videoAnimation = null;

    function updateStatus(message) {
      document.getElementById('status').textContent = `状态: ${message}`;
    }

    function playVideo() {
      if (!videoAnimation) {
        videoAnimation = new VideoIntroAnimation();
      }
      videoAnimation.play();
      updateStatus('开始播放视频动画');
    }

    function stopVideo() {
      if (videoAnimation) {
        videoAnimation.stop();
        updateStatus('停止视频动画');
      }
    }

    function getStatus() {
      if (videoAnimation) {
        const status = videoAnimation.getStatus();
        updateStatus(`初始化: ${status.isInitialized}, 播放中: ${status.isPlaying}, 时间: ${status.currentTime.toFixed(2)}s / ${status.duration.toFixed(2)}s`);
      } else {
        updateStatus('视频动画模块未初始化');
      }
    }

    // 页面加载完成后初始化
    window.addEventListener('load', () => {
      updateStatus('页面加载完成，模块准备就绪');
    });
  </script>
</body>
</html>
